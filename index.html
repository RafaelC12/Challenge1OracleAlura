<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>criptografando</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css" media="screen" />
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <header>
      <section class="titulos" role="banner">
        <div class="titulo-1">
          <h1>CRIPTÓGRAFO</h1>
        </div>
        <div class="sub-titulo">
          <h2>Codifique suas mensagens e mantenha suas conversas em segredo!</h2>
        </div>
      </section>
    </header>
    <main role="main">
      <!--campo para texto que vai ser criptografado/descriptografado-->
      <div class="area-criptografia">
        <textarea class="mensagem" cols="40" rows="8" placeholder="Digite a sua mensagem aqui, sem letras maiúsculas ou caracteres especiais.."></textarea>
        <!-- área para exibir o texto resultante -->
        <textarea cols="15" rows="10" class="saida" readonly></textarea>
      </div>
      <!--botões para fazer criptografia/descriptografia-->
      <div class="botoes">
        <button type="button" name="criptografar" class="cripto">Criptografar</button>
        <button type="button" name="descriptografar" class="descripto">Descriptografar</button>
        <button type="button" name="copiar" class="copiar">Copiar</button>
      </div>
    </main>
    <footer>
      <section class="dados" name="dados-do-desenvolvedor" id="dados-do-desenvolvedor" role="contentinfo">
        <h3>Desenvolvedor</h3>
        <ul>
          <li class="copyright">Copyright © 2022</li>
          <li class="dados" name="nome" id="nome">Rafael</li>
          <li class="dados" name="email" id="email">/e-mail: rafaelcchagas@outlook.com</li>
      </section>
    </footer>
    <script src="js/criptografar.js"></script>
  </body>

</html>
